<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Spotify Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            margin-top: 50px;
        }
        .error-message {
            color: #ff4444;
            margin: 20px 0;
        }
        .home-link {
            color: #1DB954;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1>Oops! Something went wrong</h1>
            <p class="error-message">{{ error }}</p>
            <a href="{{ url_for('index') }}" class="home-link">Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
